<!DOCTYPE html>
<html>
<head>
  <!-- Viewport meta tag to control scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0;">
  <div>
    <table style="font-family: Montserrat, Arial, sans-serif; font-size: 14px; line-height: 1.5; color: #333; width: 400px; min-width: 400px; max-width: 100%; border-collapse: collapse; table-layout: fixed;">
      <tr>
        <!-- Left Column with Logo and Slogan -->
        <td style="padding-right: 20px; vertical-align: top; width: 120px; border-right: 1px solid #d3d3d3; padding-left: 10px; position: relative;">
          <!-- Logo (Add your link here) -->
          <a href="http://www.teleport.ua" target="_blank" style="display: block; margin-bottom: 15px;">
            <img alt="Company Logo" src="https://lh3.googleusercontent.com/d/1QYp3lDNT4hJvyQ_tq1-zodK_fmi8dFkS=w320?authuser=0" style="width: 100%; height: auto;">
          </a>
        
          <!-- Slogan aligned with the bottom -->
          <div style="font-weight: bold; font-style: italic; color: #00345b; white-space: nowrap; text-align: right; position: absolute; bottom: 0; right: 20px;">
            MOVE FASTER<br>GO FURTHER
          </div>
        </td>

        <!-- Right Column with Name, Position, and Contact Info -->
        <td style="padding-left: 20px; vertical-align: top;">
          <!-- Name Surname -->
          <div style="font-size: 18px; color: #00bdae; padding-bottom: 8px; white-space: nowrap;">
            Name Surname
          </div>

          <!-- Job Title / Position -->
          <div style="color: #00345b; font-weight: bold; padding-bottom: 8px; white-space: nowrap;">
            Job Title / Position
          </div>

          <!-- Email Address with Icon -->
          <div style="padding-bottom: 8px; white-space: nowrap;">
            <img src="https://img.icons8.com/ios-filled/50/00bdae/new-post.png" alt="Email Icon" style="width: 16px; vertical-align: middle; margin-right: 6px;">
            <a href="mailto:your.name@teleport.ua" style="text-decoration: none; color: #00bdae;">your.name@teleport.ua</a>
          </div>

          <!-- Phone Number with Icon -->
          <div style="padding-bottom: 8px; white-space: nowrap;">
            <img src="https://img.icons8.com/ios-filled/50/00bdae/phone.png" alt="Phone Icon" style="width: 16px; vertical-align: middle; margin-right: 6px;">
            <a href="tel:+00000000000" style="text-decoration: none; color: #00bdae;">+00 000 000 000</a>
          </div>

          <!-- Website Link with Icon -->
          <div style="padding-bottom: 8px; white-space: nowrap;">
            <img src="https://img.icons8.com/ios-filled/50/00bdae/domain.png" alt="Website Icon" style="width: 16px; vertical-align: middle; margin-right: 6px;">
            <a href="http://www.teleport.ua" target="_blank" style="text-decoration: none; color: #00bdae;">www.teleport.ua</a>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
